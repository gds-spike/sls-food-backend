service: sls-food-backend
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: prod
  region: ap-southeast-1
  memorySize: 128
  timeout: 60
  endpointType: regional
  environment:
    FOOD_TABLE: ${self:service}-${opt:stage, self:provider.stage}

resources:
  Resources:
    FoodTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.FOOD_TABLE}
        AttributeDefinitions:
          - AttributeName: clientPostalUnit
            AttributeType: S
          - AttributeName: clientPostalCode
            AttributeType: S
          - AttributeName: programmeId
            AttributeType: S
          - AttributeName: location
            AttributeType: S
        KeySchema:
          - AttributeName: clientPostalUnit
            KeyType: HASH
          - AttributeName: clientPostalCode
            KeyType: RANGE
        LocalSecondaryIndexes:
          - IndexName: programmeIndex
            KeySchema:
              - AttributeName: clientPostalUnit
                KeyType: HASH
              - AttributeName: programmeId
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        GlobalSecondaryIndexes:
          - IndexName: programmeGlobalIndex
            KeySchema:
              - AttributeName: programmeId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
          - IndexName: locationGlobalIndex
            KeySchema:
              - AttributeName: location
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
